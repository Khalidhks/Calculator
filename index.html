<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="cal.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainTitle"></h1>
        <p>using HTML, CSS, and JavaScript</p>
    </header>

    <div class="container">
        <div class="calculator">
            <input type="text" disabled placeholder="0" id="output">
            <button data-value="CLS">CLS</button>
            <button data-value="DEL">DEL</button>
            <button data-value="%">%</button>
            <button data-value="/">/</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*">*</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button class="equal" data-value="=">=</button>
        </div>

    <script>
        const output = document.getElementById('output');
        const buttons = document.querySelectorAll('button');
        const mainTitle = document.getElementById('mainTitle');

        document.addEventListener('DOMContentLoaded', () => {
            mainTitle.textContent += "Calculator";
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');

                switch (value) {
                    case 'CLS':
                        output.value = "";
                        break;
                    case 'DEL':
                        output.value = output.value.slice(0, -1);
                        break;
                    case '=':
                        try {
                            const result = eval(output.value);
                            output.value = result;
                        } catch (err) {
                            alert("Please enter a valid expression");
                        }
                        break;
                    default:
                        output.value += value;
                }
            });
        });

    </script>
</body>
</html>
